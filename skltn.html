<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="design.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Birthday Count</h1>>

    <div class="countdown_count">
        <div class="countdown_e year_count">
            <p class="big-text" id="years">0</p>
            <span>year</span>
        </div>
        <div class="countdown_e days_count">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown_e hours_count">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown_e minutes_count">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown_e seconds_count">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div> 
        
    </div>
</body>
</html>
